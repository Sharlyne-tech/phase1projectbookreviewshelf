<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Review Shelf</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Book Review Shelf</h1>

    <form id="add-book-form">
        <input type="text" id="title" placeholder="Book Title" required><br>
        <input type="text" id="author" placeholder="Author" required><br>
        <input type="text" id="image" placeholder="Image url" required><br>
        <textarea name="review" id="review"></textarea><br>
        <button type="submit">Add Book</button>
    </form>

    <div id="book-list">

    </div>

    <script src="index.js"></script>
</body>
</html>
